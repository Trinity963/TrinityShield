<svg width="2560" height="640" viewBox="0 0 2560 640" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07050D"/>
      <stop offset="100%" stop-color="#0B0713"/>
    </linearGradient>

    <linearGradient id="purple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A57CFF"/>
      <stop offset="100%" stop-color="#8E5CF6"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <rect width="2560" height="640" fill="url(#bg)"/>

  <g transform="translate(200, 90)" filter="url(#glow)">
    <path d="M350 0 L650 140 V350 C650 490 520 610 350 670 
             C180 610 50 490 50 350 V140 Z"
           fill="url(#purple)" stroke="#B68BFF" stroke-width="10" />
    <text x="350" y="395"
          font-size="160"
          font-family="Arial Black, sans-serif"
          fill="#FFFFFF"
          text-anchor="middle">TS</text>
  </g>

  <text x="900" y="250"
        font-size="140" font-family="Arial Black"
        fill="#EDE6FF" letter-spacing="5">
    TRINITYSHIELD
  </text>

  <text x="900" y="360"
        font-size="56" font-family="Segoe UI"
        fill="#CDB6FF">
    INTEGRITY • PROTECTION • AUTO-REPAIR FRAMEWORK
  </text>

  <rect x="900" y="395" width="1200" height="6" fill="#8E5CF6" opacity="0.8"/>
</svg>
